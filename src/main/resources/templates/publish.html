<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript" ></script>
</head>
<body>
<div th:insert="~{navtop :: nav}"></div>
<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-plus"></span>发布</h2>
        <form action="/publish" method="post">
            <div class="form-group">
                <input type="text" class="hidden"  name="questionId" th:if="${id}!=null" th:value="${id}">
                <label for="title">问题标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                <label>问题补充</label>
                <textarea class="form-control" rows="12" name="description" id="description" th:text="${description}"></textarea>
                <label for="tag">添加标签</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="以，隔开" th:value="${tag}">
                <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                <button type="submit" class="btn btn-success issuebutton">发布</button>
            </div>
        </form>
    </div>
